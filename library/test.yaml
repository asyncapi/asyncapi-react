asyncapi: 'unstable'
id: 'urn:rpc:example:client'
defaultContentType: application/json

info:
  title: RPC Client Example
  description: This example demonstrates how to define an RPC client.
  version: '1.0.0'

servers:
  production:
    url: rabbitmq.example.org
    protocol: amqp

channels:
  '{queue}':
    parameters:
      queue:
        schema:
          type: string
          pattern: '^amq\\.gen\\-.+$'
    protocolInfo:
      amqp-0-9-1:
        channelIsQueue: true
        queue:
          randomName: true
          exclusive: true
    subscribe:
      operationId: receiveSumResult
      protocolInfo:
        amqp-0-9-1:
          noAck: true
      message:
        correlationId:
          location: $message.header#/correlation_id
        payload:
          type: object
          properties:
            result:
              type: number
              examples:
                - 7

  rpc_queue:
    protocolInfo:
      amqp-0-9-1:
        channelIsQueue: true
        queue:
          durable: false
    publish:
      operationId: requestSum
      protocolInfo:
        amqp-0-9-1:
          ack: true
      message:
        protocolInfo:
          amqp-0-9-1:
            properties:
              reply_to:
                type: string
        correlationId:
          location: $message.header#/correlation_id
        payload:
          type: object
          properties:
            numbers:
              type: array
              items:
                type: number
              examples:
                - [4,3]